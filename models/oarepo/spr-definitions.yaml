    Stoichiometry:
      use: '#/$defs/ResultResult_stoichiometryPolymorphic'
      required: true
      label.en: Result
    Constant of association KA:
      use: '#/$defs/ResultResult_KAPolymorphic'
      required: true
      label.en: Result
    Constant of dissociation KD:
      use: '#/$defs/ResultResult_KDPolymorphic'
      required: true
      label.en: Result
    Association rate kOn:
      use: '#/$defs/ResultResult_kOnPolymorphic'
      required: true
      label.en: Result
    Dissociation rate kOff:
      use: '#/$defs/ResultResult_kOffPolymorphic'
      required: true
      label.en: Result
    Change in enthalpy deltaH:
      use: '#/$defs/ResultResult_deltaHPolymorphic'
      required: true
      label.en: Result
    Change in entropy deltaS:
      use: '#/$defs/ResultResult_deltaSPolymorphic'
      required: true
      label.en: Result
    Change in Gibbs free energy deltaG:
      use: '#/$defs/ResultResult_deltaGPolymorphic'
      required: true
      label.en: Result
    Molecular weight:
      use: '#/$defs/ResultResult_MWPolymorphic'
      required: true
      label.en: Result
    Half maximal effective concentration EC50:
      use: '#/$defs/ResultResult_EC50Polymorphic'
      required: true
      label.en: Result
    Hill coefficient:
      use: '#/$defs/ResultResult_hill_coeffPolymorphic'
      required: true
      label.en: Result
  type: polymorphic
  discriminator: type
  id: result
Result_concentration:
  properties:
    unit:
      use: '#/$defs/CONCENTRATION_UNITS'
      required: true
      help.en: Unit of the concentration
      label.en: Unit
  label.en: Result concentration
Result_stoichiometry:
  properties:
    unit:
