      ^required: true
      ^label.en: Entities involved
      use: '#/$defs/Entity_and_stoichiometry'
      type: nested
    value:
      type: double
      help.en: Numerical value of the result
      required: true
      label.en: Value
    value_error:
      use: '#/$defs/Value_error'
      help.en: The expected error of the result in terms of a 95 % confidence interval
