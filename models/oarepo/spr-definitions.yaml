        head
    contributors[]:
      ^minItems: 1
      ^help.en: List of other people who contributed to generating the deposited data,
        metadata, results , or the deposition itself
      use: '#/$defs/Person'
      type: nested
Person:
  properties:
    given_name:
      type: keyword
      help.en: The given name(s), including middlename(s), of the person
      required: true
      mapping:
        copy_to: collected_default_search_fields
    family_name:
      type: keyword
      help.en: The family name(s) the person
      required: true
      mapping:
        copy_to: collected_default_search_fields
    identifiers[]:
      ^minItems: 1
      ^help.en: Persistent personal identifiers, currently only ORCIDs are allowed
      type: keyword
      mapping:
        copy_to: collected_default_search_fields
    affiliations[]:
      ^minItems: 1
      ^help.en: The affiliation of the person. Note that this is based on the Research
