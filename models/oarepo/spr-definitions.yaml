    "Yes":
      use: '#/$defs/HomogeneityYes_homogeneityPolymorphic'
      required: true
    "No":
      use: '#/$defs/HomogeneityEmpty_objectPolymorphic'
      required: true
  type: polymorphic
  discriminator: checked
Yes_homogeneity:
  properties:
    method:
      type: keyword
      enum: [Dynamic light scattering, Size exclusion chromatography, Native Gel Electrophoresis,
