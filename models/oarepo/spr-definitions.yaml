      label.en: Software name
    software_version:
      type: keyword
      help.en: The version of the software that was used for the step
      label.en: Software version
    quality:
      type: double
      help.en: Numerical value representing the quality estimate of the result
      label.en: Quality
    quality_type:
      type: keyword
      enum: [R^2, SEM, red. Chi^2, 1sigma, 2sigma, 3sigma, 5sigma, Skewness]
      help.en: Type of the quality estimate
      label.en: Quality type
  label.en: Data fitting
Processing_step:
  properties:
    name:
      type: keyword
      help.en: Short descriptive name of the processing step
      required: true
      label.en: Name
    description:
      type: keyword
      help.en: Description of what the processing step was
      required: true
      label.en: Description
    software_name:
      type: keyword
      help.en: The name of the software that was used for the step (e.g. Excel)
      label.en: Software name
    software_version:
      type: keyword
      help.en: The version of the software that was used for the step
      label.en: Software version
    link_to_source_code:
      type: url
      help.en: If processing was performed with software where the source code is
