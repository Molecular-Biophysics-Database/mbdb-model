      help.en: The method used to evaluate the homogeneity
      required: true
    expected number_of_species:
      type: integer
      minimum: 1
      help.en: The number of species that were expected to be present
      required: true
    number_of_species_observed:
      type: integer
      minimum: 1
      help.en: The number of species that was observed to be present
      required: true
Storage:
  properties:
    temperature:
      use: '#/$defs/Temperature'
      required: true
      help.en: The temperature the sample was stored at
    duration:
      use: '#/$defs/Time_duration'
      help.en: Length of time the sample was stored before being measured
    storage_preparation[]:
      ^minItems: 1
      ^help.en: The specific steps that were taken to prepare the samples for storage
        (e.g. flash freezing in liquid nitrogen), if applicable
      use: '#/$defs/Step'
Supplier:
  properties:
    name:
      type: keyword
      help.en: Name of the supplier
      required: true
    catalog_number:
      type: keyword
      help.en: The catalog number or identifier of the item
    further_information[]:
      ^minItems: 1
      ^help.en: Further information e.g. batch number
      type: keyword
Coordinates:
  properties:
    latitude:
      type: double
      minimum: -90.0
      maximum: 90.0
      help.en: The latitude, from south to north, in degrees (decimal notation)
      required: true
    longitude:
      type: double
      minimum: -180.0
      maximum: 180.0
      help.en: The longitude, from west to east, in degrees (decimal notation)
      required: true
CONCENTRATION_UNITS:
  type: keyword
  enum: [M, mM, µM, nM, pM, fM, aM, g/L, mg/mL, µg/mL, ng/mL, mol/kg, mmol/kg, v/v
