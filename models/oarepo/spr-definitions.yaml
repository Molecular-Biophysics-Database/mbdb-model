ENERGY_UNITS:
  type: keyword
  enum: [kcal/mol, kJ/mol]
LENGTH_UNITS:
  type: keyword
  enum: [Å, nm, μm, mm, cm, m]
MOLECULAR_WEIGHT_UNITS:
  type: keyword
  enum: [g/mol, Da, kDa, MDa]
SUPPORTED_TECHNIQUES:
  type: keyword
