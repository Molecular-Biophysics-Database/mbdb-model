      required: true
      mapping:
        copy_to: collected_default_search_fields
    title:
      type: keyword
      help.en: The title of the publication
      mapping:
        copy_to: collected_default_search_fields
    type:
      type: keyword
      enum: [Article, Book, Thesis]
      help.en: The type of the publication
      required: true
Publication:
  help.en: Information about the publication. peer-reviewed articles, books, and theses
    (dissertations) can be annotated
  required: true
  schemas:
    Article:
      use: '#/$defs/PublicationArticlePolymorphic'
      required: true
    Book:
      use: '#/$defs/PublicationBookPolymorphic'
      required: true
    Thesis:
      use: '#/$defs/PublicationThesisPolymorphic'
      required: true
  type: polymorphic
  discriminator: type
Article:
  properties:
    journal:
      type: keyword
      help.en: The full name of the journal the article appears in
      required: true
      mapping:
        copy_to: collected_default_search_fields
Book:
  properties:
    publisher:
      type: keyword
      help.en: The full name of the publisher of the book
      required: true
      mapping:
        copy_to: collected_default_search_fields
Thesis:
  properties:
    degree_type:
      type: keyword
      enum: [PhD, Habilitation, Master, Bachelor]
      help.en: The type of degree (equivalent) the thesis was submitted to attain
      required: true
      mapping:
        copy_to: collected_default_search_fields
Result_base:
  properties:
    id:
      type: keyword
      required: true
    name:
      type: keyword
      help.en: Descriptive name (id) of the result (e.g. Kd of Lysozyme and VHH2).
        Must be unique within a record
      required: true
      mapping:
        copy_to: collected_default_search_fields
    type:
      type: keyword
      enum: [Concentration, Stoichiometry, Constant of association KA, Constant of
          dissociation KD, Half maximal effective concentration EC50, Hill coefficient,
        Association rate kOn, Dissociation rate kOff, Change in enthalpy deltaH, Change
          in entropy deltaS, Change in Gibbs free energy deltaG, Molecular weight]
      help.en: The type of physical parameter the result represents
      required: true
      mapping:
        copy_to: collected_default_search_fields
    entities_involved[]:
      ^minItems: 1
      ^help.en: List of chemical or molecular assemblies the result describes and
        how many copies of each are involved
      ^required: true
      use: '#/$defs/Entity_and_stoichiometry'
      type: nested
    value:
      type: double
      help.en: Numerical value of the result
      required: true
    value_error:
      use: '#/$defs/Value_error'
      help.en: The expected error of the result in terms of a 95 % confidence interval
  id: result
Result:
  help.en: Details of the result
  required: true
  schemas:
    Concentration:
      use: '#/$defs/ResultResult_concentrationPolymorphic'
      required: true
    Stoichiometry:
      use: '#/$defs/ResultResult_stoichiometryPolymorphic'
      required: true
    Constant of association KA:
      use: '#/$defs/ResultResult_KAPolymorphic'
      required: true
    Constant of dissociation KD:
      use: '#/$defs/ResultResult_KDPolymorphic'
      required: true
    Association rate kOn:
      use: '#/$defs/ResultResult_kOnPolymorphic'
      required: true
    Dissociation rate kOff:
      use: '#/$defs/ResultResult_kOffPolymorphic'
      required: true
    Change in enthalpy deltaH:
      use: '#/$defs/ResultResult_deltaHPolymorphic'
      required: true
    Change in entropy deltaS:
      use: '#/$defs/ResultResult_deltaSPolymorphic'
      required: true
    Change in Gibbs free energy deltaG:
      use: '#/$defs/ResultResult_deltaGPolymorphic'
      required: true
    Molecular weight:
      use: '#/$defs/ResultResult_MWPolymorphic'
      required: true
    Half maximal effective concentration EC50:
      use: '#/$defs/ResultResult_EC50Polymorphic'
      required: true
    Hill coefficient:
      use: '#/$defs/ResultResult_hill_coeffPolymorphic'
      required: true
  type: polymorphic
  discriminator: type
  id: result
Result_concentration:
  properties:
    unit:
      use: '#/$defs/CONCENTRATION_UNITS'
      required: true
      help.en: Unit of the concentration
Result_stoichiometry:
  properties:
    unit:
      type: keyword
      enum: [per complex]
      help.en: Unit of the stoichiometry
      required: true
Result_KA:
  properties:
    unit:
      type: keyword
      enum: [M^-1, M^-2, mM^-1, mM^-2, µM^-1, µM^-2, nM^-1, nM^-2]
      help.en: Unit of the constant of association
      required: true
Result_KD:
  properties:
    unit:
      type: keyword
      enum: [M, M^2, mM, mM^2, µM, µM^2, nM, nM^2]
      help.en: Unit of the constant of dissociation
      required: true
Result_kOn:
  properties:
    unit:
      type: keyword
      enum: [M^-1 s^-1, M^-2 s^-1, mM^-1 s^-1, mM^-2 s^-1, µM^-1 s^-1, µM^-2 s^-1,
        nM^-1 s^-1, nM^-2 s^-1]
      help.en: Unit of the association rate constant
      required: true
Result_kOff:
  properties:
    unit:
      type: keyword
      enum: [s^-1]
      help.en: Unit of the dissociation rate constant
      required: true
Result_deltaH:
  properties:
    unit:
      use: '#/$defs/ENERGY_UNITS'
      required: true
      help.en: Unit of the change in enthalpy
Result_deltaS:
  properties:
    unit:
      type: keyword
      enum: [kcal/molK, kJ/molK]
      help.en: Unit of the change in entropy
      required: true
Result_deltaG:
  properties:
    unit:
      use: '#/$defs/ENERGY_UNITS'
      required: true
      help.en: Unit of the change in Gibbs free energy
Result_MW:
  properties:
    unit:
      use: '#/$defs/MOLECULAR_WEIGHT_UNITS'
      required: true
      help.en: Unit of the molecular weight
Result_EC50:
  properties:
    unit:
      use: '#/$defs/CONCENTRATION_UNITS'
      required: true
      help.en: Unit of the half maximal effective concentration
Result_hill_coeff:
  properties:
    unit:
      type: keyword
      enum: [unitless]
      help.en: Unit of the Hill coefficient
      required: true
Entity_and_stoichiometry:
  properties:
    entity:
      type: relation
      model: '#entity'
      keys: [id, name]
      required: true
    copy_number:
      type: double
      minimum: -1.0
      help.en: Number of copies of the entity that contribute to the result, -1 if
        unknown (e.g. if two individual copies of a polymer binds to another, the
        copy number would be 2)
      required: true
Modification:
  properties:
    position:
      type: keyword
      help.en: The position where the modification occurs
    type:
      type: keyword
      help.en: The common name/type of the modification
      required: true
    protocol[]:
      ^minItems: 1
      ^help.en: List of steps that led to the modification taking place
      use: '#/$defs/Step'
Step:
  properties:
    name:
      type: keyword
      help.en: Descriptive name of the step
      required: true
    description:
      type: keyword
      help.en: Short description of the step
      required: true
Data_fitting:
  properties:
    model:
      type: keyword
      help.en: Description of the model (e.g. 1:1 binding)
      required: true
    software_name:
      type: keyword
      help.en: The name of the software that was used for doing the data fitting (e.g.
        Excel)
    software_version:
      type: keyword
      help.en: The version of the software that was used for the step
    quality:
      type: double
      help.en: Numerical value representing the quality estimate of the result
    quality_type:
      type: keyword
      enum: [R^2, SEM, red. Chi^2, 1sigma, 2sigma, 3sigma, 5sigma, Skewness]
      help.en: Type of the quality estimate
Processing_step:
  properties:
    name:
      type: keyword
      help.en: Short descriptive name of the processing step
      required: true
    description:
      type: keyword
      help.en: Description of what the processing step was
      required: true
    software_name:
      type: keyword
      help.en: The name of the software that was used for the step (e.g. Excel)
    software_version:
      type: keyword
      help.en: The version of the software that was used for the step
    link_to_source_code:
      type: url
      help.en: If processing was performed with software where the source code is
        freely available a link can be specified here (e.g. self-written python script
        in a GitHub repository
Value_error:
  properties:
    lower:
      type: double
      help.en: The lower error, i.e. the number that should be added to the value
        to get the upper bound of the 95 % confidence interval. The same unit as the
        value being described is assumed. If relative errors are provided, please
        provide it in fractional form (e.g.  0.01 for 1 %)
      required: true
    upper:
      type: double
      help.en: The upper error, i.e. the number that should be added to the value
        to get the upper bound of the 95 % confidence interval. The same unit as the
        value being described is assumed. If relative errors are provided, please
        provide it in fractional form (e.g.  0.01 for 1 %)
      required: true
    is_relative:
      type: boolean
      help.en: True if the error values should be interpreted as relative errors (fractional
        uncertainty)
      required: true
Temperature:
  properties:
    value:
      type: double
      help.en: The numeric value of the temperature
      required: true
    unit:
      use: '#/$defs/TEMPERATURE_UNITS'
      required: true
      help.en: The unit of temperature
Time_duration:
  properties:
    value:
      type: double
      minimum: 0.0
      help.en: The numerical value of the time point or duration
      required: true
    unit:
      use: '#/$defs/TIME_UNITS'
      required: true
      help.en: The unit of the time duration
Concentration:
  properties:
    value:
      type: double
      minimum: -1.0
      help.en: The numerical value of the concentration, -1 if unknown
      required: true
    unit:
      use: '#/$defs/CONCENTRATION_UNITS'
      required: true
      help.en: The unit of the concentration
Molecular_weight:
  properties:
    value:
      type: double
      minimum: -1.0
      help.en: The numerical value of the molecular weight, -1 if unknown
      required: true
    unit:
      use: '#/$defs/MOLECULAR_WEIGHT_UNITS'
      required: true
      help.en: The unit of the molecular weight
Size:
  properties:
    type:
      type: keyword
      enum: [radius, diameter, path length]
      help.en: The type of size (e.g. radius)
      required: true
    mean:
      type: double
      minimum: 0.0
      help.en: The mean of the size
      required: true
    unit:
      use: '#/$defs/LENGTH_UNITS'
      required: true
      help.en: The unit of the size
    median:
      type: double
      minimum: 0.0
      help.en: The median of the size
    upper:
      type: double
      minimum: 0.0
      help.en: The upper bound of the size
    lower:
      type: double
      minimum: 0.0
      help.en: The lower bound of the size
Quality_controls:
  properties:
    purity:
      use: '#/$defs/Purity'
      help.en: Information about if, and how purity was assessed
    identity:
      use: '#/$defs/Identity'
      help.en: Information about if, and how identity was assessed
    homogeneity:
      use: '#/$defs/Homogeneity'
      help.en: Information about if, and how homogeneity was assessed
Purity_base:
  properties:
    checked:
      type: keyword
      enum: ["Yes", "No"]
      help.en: Information about if and how the purity was obtained
      required: true
Purity:
  help.en: Information about if and how the purity was obtained
  required: true
  schemas:
    "Yes":
      use: '#/$defs/PurityYes_purityPolymorphic'
      required: true
    "No":
      use: '#/$defs/PurityEmpty_objectPolymorphic'
      required: true
  type: polymorphic
  discriminator: checked
Empty_object:
  properties: {}
Yes_purity:
  properties:
    method:
      type: keyword
      enum: [SDS-PAGE, Capillary Electrophoresis, Agarose Gel electrophoresis]
      help.en: The method that was used to determine the purity
      required: true
    purity_percentage:
      type: keyword
      enum: [<90 %, '>90 %', '>95 %', '>99 %']
      help.en: The obtained purity (in percent)
      required: true
Identity:
  properties:
    checked:
      type: keyword
      enum: ["Yes", "No"]
      help.en: Wether the identity was confirmed experimentally
      required: true
    by_intact_mass:
      use: '#/$defs/By_intact_mass'
      help.en: How identity was determined by intact mass, if applicable
    by_sequencing:
      use: '#/$defs/By_sequencing'
      help.en: How identity was determined by sequencing, if applicable
    by_fingerprinting:
      use: '#/$defs/By_fingerprinting'
      help.en: How identity was determined by fingerprinting, if applicable
By_intact_mass:
  properties:
    method:
      type: keyword
      enum: [Mass spectrometry, SDS-PAGE]
      help.en: The method used to determine the intact mass
      required: true
    deviation_from_expected_mass:
      use: '#/$defs/Molecular_weight'
      required: true
      help.en: The amount, including unit, the obtained intact mass deviated from
