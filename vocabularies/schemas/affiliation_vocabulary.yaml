    value:          freetext(min=1)

title:
    en:
        description:    str(equals='Name of the institution (e.g. University of
                                Pisa)', required=False)
        value:          freetext(min=1)

props:
    city:
        description:    str(equals='City the institution is located in (e.g.
                                    Pisa)', required=False)
