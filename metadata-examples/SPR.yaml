method_specific_parameters:
    schema_version: '0.9.2'
    experiment_type: 'Affinity'
    sensor:
        surface_properties: 'protein G'
        supplier:
            name: 'Cytiva'
            catalog_number: '29179315'

    measurement_positions:
        - id: 'position-1-measure'
          name: 'Measurement'
          flow_cell: "Flow cell 1"
          ligand_information:
              ligand:
                  $ref: 'eoi-human-hemoglobin'
                  name: 'human Hemoglobin'

        - id: 'position-2-reference'
          name: 'Reference'
          flow_cell: "Flow cell 2"

    measurement_protocol:
        - id: 'protocol-step-activate'
          name: 'Binding the ligand to the sensor'
          type: 'Activation'
          start_time:
              value: 0
              unit: 'seconds'
          time_length:
              value: 60
              unit: 'seconds'
          flow:
              rate: 0.1
              unit: 'µl/s'
              path:
                  -
                      - $ref: 'position-1-measure'
                        name: 'Measurement'
                      - $ref: 'position-2-reference'
                        name: 'Reference'

    data_analysis:
        - derived_parameter:
              $ref: 'de-par-kd-hemo'
              name: 'KD of hemoglobin to unknown component in serum'
          data_fitting:
            model: '1:1'
            software_name: 'Biacore analysis software'

    measurements:
        - id: 'active'
          name: 'Activation'
          measurement_position:
              $ref: 'position-1-measure'
              name: 'Measurement'
          reference_measurement_position:
              $ref: 'position-2-reference'
              name: 'Reference'
          samples:
              - measurement_step:
                    $ref: 'protocol-step-activate'
                    name: 'Binding the ligand to the sensor'
                position: 'A01'
                chemical_environment:
                    $ref: 'chem-env-measurement-buffer'
                    name: 'Measurement buffer'
                analytes:
                    - entity:
                          $ref: 'eoi-human-hemoglobin'
                          name: 'human Hemoglobin'
                      concentration:
                          value: 40
                          unit: 'nM'
                    - entity:
                          $ref: 'eoi-hemoglobin-antibody'
                          name: 'Hemoglobin antibody'
                      concentration:
                          value: 20
                          unit: 'nM'
          reference_samples:
              - measurement_step:
                    $ref: 'protocol-step-activate'
                    name: 'Binding the ligand to the sensor'
                position: 'A01'
                chemical_environment:
                    $ref: 'chem-env-measurement-buffer'
                    name: 'Measurement buffer'
                analytes:
                    - entity:
                          $ref: 'eoi-human-hemoglobin'
                          name: 'human Hemoglobin'
                      concentration:
                          value: 40
                          unit: 'nM'
                    - entity:
                          $ref: 'eoi-hemoglobin-antibody'
                          name: 'Hemoglobin antibody'
                      concentration:
                          value: 20
                          unit: 'nM'

        - id: "pass"
          name: "passivation"
          measurement_position:
              $ref: 'position-2-reference'
              name: 'Reference'
          samples:
              - measurement_step:
                    $ref: 'protocol-step-activate'
                    name: 'Binding the ligand to the sensor'
                position: 'A01'
                chemical_environment:
                    $ref: 'chem-env-measurement-buffer'
                    name: 'Measurement buffer'
                analytes:
                    - entity:
                          $ref: 'eoi-human-hemoglobin'
                          name: 'human Hemoglobin'
                      concentration:
                          value: 40
                          unit: 'nM'
                    - entity:
                          $ref: 'eoi-hemoglobin-antibody'
                          name: 'Hemoglobin antibody'
                      concentration:
                          value: 20
                          unit: 'nM'
